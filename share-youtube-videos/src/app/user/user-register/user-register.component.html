<legend>Register User</legend>
<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
	<div class="form-group" [ngClass]="{ 'has-error': invalidName() }">
		<label for="name" class="control-label">Name</label>
		<input type="text" formControlName="name" class="form-control" id="name" name="name"
			placeholder="user name" />
		<p *ngIf="invalidName()" id="name_error" class="help-block">{{this.serviceErrors.name || 'Invalid name.'}}</p>
	</div>

	<div class="form-group" [ngClass]="{ 'has-error': invalidGender() }">
		<label for="gender" class="control-label">Gender</label><br />
		<div class="form-check form-check-inline">
			<input id="male" type="radio" class="form-check-input" value="male" formControlName="gender" name="gender" />
			<label class="form-check-label" for="inlineCheckbox1">&nbsp;Male</label>
		</div>
		<div class="form-check form-check-inline">
			<input id="female" type="radio" class="form-check-input" value="female" formControlName="gender" name="gender" />
			<label class="form-check-label" for="inlineCheckbox2">&nbsp;Female</label>
		</div>
		<p *ngIf="invalidGender()" id="gender_error" class="help-block">{{this.serviceErrors.name || 'Invalid gender.'}}
		</p>
	</div>

	<div class="form-group" [ngClass]="{ 'has-error': invalidEmail() }">
		<label for="email" class="control-label">E-mail</label>
		<input type="text" formControlName="email" class="form-control" id="email" name="email"
			placeholder="your@email.com" />
		<p *ngIf="invalidEmail()" id="email_error" class="help-block">
			{{this.serviceErrors.email || 'Invalid email address.'}}</p>
	</div>

	<div class="form-group" [ngClass]="{ 'has-error': invalidPhone() }">
		<label for="phone" class="control-label">Phone</label>
		<input type="text" formControlName="phone" class="form-control" id="phone" name="phone"
			placeholder="your phone" />
		<p *ngIf="invalidPhone()" id="phone_error" class="help-block">{{this.serviceErrors.phone || 'Invalid phone.'}}
		</p>
	</div>

	<div class="form-group" [ngClass]="{ 'has-error': invalidPassword() }">
		<label for="password" class="control-label">Password</label>
		<input type="password" formControlName="password" class="form-control" id="password" name="password"
			placeholder="*****" />
		<p *ngIf="invalidPassword()" id="password_error" class="help-block">
			{{this.serviceErrors.password || 'Invalid password.'}}</p>
	</div>

	<div class="form-group has-error">
		<!-- Register Button -->
		<button type="submit" class="btn btn-primary">Register</button>
	</div>

</form>
